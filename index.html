<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="Namami Plyboard Pvt. Ltd. - Leading CenturyPly distributor in Eastern India. Trusted supplier of plywood, laminates, and wood products." />
    <meta name="keywords" content="CenturyPly, plywood, laminates, wood products, Eastern India, Namami Plyboard" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Namami Plyboard Pvt. Ltd. - Leading CenturyPly Distributor</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Immediate scroll reset script -->
    <script>
      // Prevent scroll restoration and immediately scroll to top
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }

      // Immediate scroll to top
      window.scrollTo(0, 0);
      document.documentElement.scrollTop = 0;
      document.body.scrollTop = 0;

      // Also handle page load
      window.addEventListener('load', function() {
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
      });

      // Handle page show (back/forward navigation)
      window.addEventListener('pageshow', function() {
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
